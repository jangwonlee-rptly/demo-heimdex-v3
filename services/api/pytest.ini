[pytest]
# Pytest configuration for Heimdex API tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (must be registered in conftest.py)
    --strict-markers
    # Show coverage report (when pytest-cov is installed)
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    # Fail on first error (remove this for CI)
    # -x

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
exclude_lines =
    # Exclude from coverage
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise NotImplementedError
    @abstractmethod
    # Exclude type checking code
    if TYPE_CHECKING:
    @overload
